<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Multi select</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="input-control">
        <input type="checkbox" id="todo1" />
        <label for="todo1">
          Wake up at 7:30 am
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo2" />
        <label for="todo2">
          Take a shower
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo3" />
        <label for="todo3">
          Eat breakfast
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo4" />
        <label for="todo4">
          Getting Ready for the school
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo5" />
        <label for="todo5">
          Take a bus to go to school
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo6" />
        <label for="todo6">
          A routine day in school
        </label>
      </div>
      <div class="input-control">
        <input type="checkbox" id="todo7" />
        <label for="todo7">
          comeback to home at 2:15 pm
        </label>
      </div">
    </form>
    <script src="index.js"></script>
  </body>
</html>
